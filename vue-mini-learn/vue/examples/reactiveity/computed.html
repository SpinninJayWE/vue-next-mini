<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../../dist/vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<div id="app2"></div>
	</body>
</html>

<script>
	const { reactive, effect, computed } = Vue

	const target = {
		name: 'jay',
	}
	const rp = reactive(target)

	const name = computed(() => {
		console.log('计算属性执行')
		return '我的名字是' + rp.name
	})

	effect(() => {
		document.getElementById('app').innerHTML = name.value
	})

	setTimeout(() => {
		rp.name = 'show'
	}, 2000)
</script>
