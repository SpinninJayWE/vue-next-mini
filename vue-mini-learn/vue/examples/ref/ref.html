<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../../dist/vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
	</body>
</html>

<script type="module">
	const { ref, effect } = Vue

	const obj = ref({
		name: 'jay',
	})

	effect(() => {
		document.getElementById('app').innerHTML = obj.value.name
	})

	setTimeout(() => {
		obj.value.name = 'show'
	}, 2000)
</script>
