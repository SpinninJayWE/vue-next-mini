<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <script>
        const { h } = Vue
        const vnode = h('div', {
            class: {
                'red': true,
                'a': true
            }
        })
        console.log(vnode)

        const vnode2 = h('div', {
            class: [
                'aaa',
                !!(1 > 2) ? 'red': 'black',
                {
                    'red': true,
                    'blue': true
                },
                [
                    'a',
                    'b'
                ]
            ]
        })
        console.log(vnode2)
    </script>
</body>
</html>
